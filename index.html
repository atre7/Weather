<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="shortcut icon" href="sunny.png" >
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons-wind.min.css" >
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="mainStyle.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1>Your Local Weather</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2 id="city" >Bratislava</h2>
        </div>
      </div>

      <div class="row">
        <div  class="col-md-6">
          <i id="iconT" class='wi wi-time-3'></i>
        </div>
        <div id="time" class="col-md-6">
        </div>
      </div>

        <div class="row">
          <div class="col-md-6">
            <h2 id="mainW" >weather</h2>
          </div>
          <div class="col-md-6">
            <h2 id="descW" >weather</h2>
          </div>
        </div>

      <div id="wBackground"class="row">
        <div  class="col-md-6">
          <i id="icon1" class='wi wi-day-sunny'></i>
        </div>
        <div id="temp" class="col-md-6">
      </div>
      </div>

      <div class="row">
        <div  class="col-md-6">
            <i id="icon2" class="wi wi-day-sunny"></i>
        </div>
        <div id="wind" class="col-md-6">

        </div>
      </div>
      <div class="row">
        <div  class="col-md-6">
          <i id="icon3" class="wi wi-humidity"></i>
        </div>
        <div id="humidity" class="col-md-6">

        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="fc" class="btn btn-lg btn-primary"><span>Fahrenheit/Celsius</span>  </div>
        </div>
      </div>

    </div>
  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="weather.js" charset="utf-8"></script>
  </body>
</html>
